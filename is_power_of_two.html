    // является ли число степенью двойки

    // Variant 1

    let a = +prompt(`"является ли число степенью двойки".\n Enter a number:`);
    function isPowerOfTwo(num) {
      if (num === 1) {
        return true;
      } else if (num % 2 === 1) {
        return false;
      } else {
        return isPowerOfTwo(Math.floor(num / 2));
      }
    }
