    // Variant 1

    let num4 = +prompt(`"Hайти сумму цифр, из которых состоит число".\n Enter a number:`);
    function sumDigit(num) {
      if (num < 10) {
        return num;
      } else {
        return num % 10 /*получение последней цифры числа*/ + sumDigit(Math.floor(num / 10));
      }
    }
